<div class="container">
    <div class="box1">
    <h2>Box 1</h2>
    <ul *ngFor="let temp of productList.products,let i =index">
        <li (click) = "deleteProd(i) "*ngIf="temp.rating>4.5">{{temp.name}} &nbsp; &nbsp; <b>rating:</b> {{temp.rating}}</li>
    </ul>
    </div>
    
    <div class="box2">
    <h2>Box 2</h2>  
        <ul *ngFor="let temp of tempArr,let i =index">
            <li (click) = "againPush(i)">{{temp.name}} &nbsp; &nbsp;<b>rating:</b> {{temp.rating}}</li>
        </ul>
    </div>
    </div>
